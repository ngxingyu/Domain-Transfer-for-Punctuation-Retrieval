seed: 42
trainer:
  gpus: 0
  num_nodes: 1
  max_epochs: 8
  max_steps: null
  accumulate_grad_batches: 4
  gradient_clip_val: 0
  amp_level: O0
  precision: 32
  checkpoint_callback: false
  logger: false
  log_every_n_steps: 1
  val_check_interval: 1.0
  reload_dataloaders_every_epoch: true
  resume_from_checkpoint: null
exp_manager:
  exp_dir: /home/nxingyu2/project/
  name: Punctuation_with_Domain_discriminator
  create_tensorboard_logger: true
  create_checkpoint_callback: true
base_path: /home/nxingyu2/data
tmp_path: /home/nxingyu2/data/tmp
model:
  nemo_path: null
  transformer_path: google/electra-small-discriminator
  unfrozen: 0
  maximum_unfrozen: 2
  unfreeze_step: 1
  punct_label_ids:
  - ''
  - '!'
  - ','
  - '-'
  - .
  - ':'
  - ;
  - '?'
  - —
  - …
  punct_class_weights: true
  dataset:
    data_dir: /home/nxingyu2/data
    labelled:
    - /home/nxingyu2/data/ted_talks_processed
    unlabelled: null
    max_seq_length: 128
    pad_label: ''
    ignore_extra_tokens: false
    ignore_start_end: false
    use_cache: false
    num_workers: 0
    pin_memory: true
    drop_last: false
    num_labels: 10
    num_domains: 1
    test_unlabelled: true
    train_ds:
      shuffle: true
      num_samples: -1
      batch_size: 8
    validation_ds:
      shuffle: true
      num_samples: -1
      batch_size: 8
  tokenizer:
    tokenizer_name: google/electra-small-discriminator
    vocab_file: null
    tokenizer_model: null
    special_tokens: null
  language_model:
    pretrained_model_name: google/electra-small-discriminator
    lm_checkpoint: null
    config_file: null
    config: null
  punct_head:
    punct_num_fc_layers: 1
    fc_dropout: 0.1
    activation: relu
    log_softmax: false
    use_transformer_init: true
    loss: dice
  domain_head:
    domain_num_fc_layers: 1
    fc_dropout: 0.1
    activation: relu
    log_softmax: false
    use_transformer_init: true
    loss: cel
    gamma: 0.1
  dice_loss:
    epsilon: 0.01
    alpha: 3
    macro_average: true
  focal_loss:
    gamma: 5
  optim:
    name: ranger
    lr: 0.001
    weight_decay: 0.0
    delay_epochs: 6
    sched:
      name: CosineAnnealing
      last_epoch: -1
      monitor: val_loss
      reduce_on_plateau: false
